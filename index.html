<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sree Satya Gardens House</title>
</head>
<body>
    <h1>Welcome to Sree Satya Gardens</h1>

    <h2>Location</h2>
    <p>Service Apartment/vididi illu, back side, Police Quarters, 5-791, mahalakshmi krishna nagar, Padmavathi Nagar, Rajamahendravaram, Andhra Pradesh 533106</p>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
        function initMap() {
            var location = {lat: 17.0056, lng: 81.7748}; // Coordinates for Rajamahendravaram
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
